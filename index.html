
<!DOCTYPE html>
<html lang='es'>
<head>
    <meta charset='UTF-8'>
    <title>Mi Ruta Uni Ψ</title>
    <link rel='stylesheet' href='/static/style.css'>
</head>
<body>
    <h1>Mi Ruta Uni Ψ</h1>
    <p class='frase'>{{ frase }}</p>
    <form action='/buscar' method='post'>
        <label>Origen:</label>
        <select name='origen'>
            {% for o in origenes %}<option value='{{ o }}'>{{ o }}</option>{% endfor %}
        </select>
        <label>Destino:</label>
        <select name='destino'>
            {% for d in destinos %}<option value='{{ d }}'>{{ d }}</option>{% endfor %}
        </select>
        <fieldset>
            <legend>Filtrar por transporte:</legend>
            {% for t in transportes %}
                <label><input type='checkbox' name='transporte' value='{{ t }}'> {{ t }}</label>
            {% endfor %}
        </fieldset>
        <button type='submit'>Buscar ruta</button>
    </form>
</body>
</html>
