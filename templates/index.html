<!DOCTYPE html>
<html lang="es" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Ruta Uni 游</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .card-container { position: relative; overflow: hidden; }
        .card-container::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background-image: url("{{ url_for('static', filename='logo_psicolog칤a.png') }}");
            background-size: cover; background-position: center; background-repeat: no-repeat;
            opacity: 0.15; filter: grayscale(100%) brightness(150%); z-index: 0;
        }
        .card-content { position: relative; z-index: 2; }
        .nombre-saludo { font-weight: 600; color: #4f46e5; }
        .dark .nombre-saludo { color: #818cf8; }
        .flip-card { perspective: 1000px; cursor: pointer; }
        .flip-card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; }
        .flip-card.is-flipped .flip-card-inner { transform: rotateY(180deg); }
        .flip-card-front, .flip-card-back {
            position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden; backface-visibility: hidden;
            display: flex; align-items: center; justify-content: center; padding: 1rem; border-radius: 0.5rem;
        }
        .flip-card-back { transform: rotateY(180deg); }
        .animated-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; overflow: hidden; }
        .animated-bg svg { position: absolute; width: 200%; height: 200%; top: -50%; left: -50%; stroke: #4f46e5; stroke-width: 1; fill: none; opacity: 0.2; }
        .dark .animated-bg svg { stroke: #818cf8; opacity: 0.15; }
        .animated-bg path { stroke-dasharray: 1000; stroke-dashoffset: 1000; animation: draw 20s linear infinite; }
        .animated-bg path:nth-child(2) { animation-delay: -5s; }
        .animated-bg path:nth-child(3) { animation-delay: -10s; }
        .animated-bg path:nth-child(4) { animation-delay: -15s; }
        @keyframes draw { to { stroke-dashoffset: 0; } }

        /* ===== ESTILOS PARA EL NUEVO SELECTOR DE RUEDA ===== */
        .time-picker-wrapper {
            position: relative;
            height: 160px; /* Altura del contenedor principal */
            padding: 0 1rem;
        }
        .selection-indicator {
            position: absolute;
            top: 50%;
            left: 1rem; right: 1rem;
            transform: translateY(-50%);
            height: 40px; /* Altura del item seleccionado */
            pointer-events: none;
            border-top: 2px solid #a5b4fc;
            border-bottom: 2px solid #a5b4fc;
            z-index: 1;
        }
        .dark .selection-indicator { border-color: #4f46e5; }
        
        .wheel-container {
            height: 160px;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .wheel-container::-webkit-scrollbar { display: none; }
        
        .wheel-item {
            height: 40px; /* Altura de cada n칰mero */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            line-height: 2rem;
            scroll-snap-align: center;
            opacity: 0.4;
            transform: scale(0.8);
            transition: opacity 0.3s, transform 0.3s;
            color: #374151;
        }
        .dark .wheel-item { color: #d1d5db; }

        .wheel-item.is-selected {
            opacity: 1;
            transform: scale(1.1);
            font-weight: 600;
            color: #4f46e5;
        }
        .dark .wheel-item.is-selected { color: #818cf8; }
    </style>
    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-white antialiased transition-colors duration-300">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <div class="relative w-full max-w-md bg-white dark:bg-slate-800 rounded-xl shadow-2xl p-6 md:p-8 border border-slate-200 dark:border-slate-700 transition-colors card-container">
            <div class="animated-bg" aria-hidden="true">
                <!-- SVG omitido por brevedad -->
            </div>
            <div class="card-content">
                <div class="relative text-center mb-6">
                    <h1 class="text-3xl font-bold text-indigo-600 dark:text-indigo-400">Mi Ruta Uni 游</h1>
                    <p id="saludo" class="text-slate-500 dark:text-slate-400 mt-1">Planifica tu viaje</p>
                    <button id="theme-toggle" type="button" class="absolute -top-2 -right-2 text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 focus:outline-none focus:ring-4 focus:ring-slate-200 dark:focus:ring-slate-700 rounded-lg text-sm p-2.5">
                        <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                        <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 5.05A1 1 0 016.465 3.636l.707.707a1 1 0 01-1.414 1.414l-.707-.707a1 1 0 010-1.414zM4 11a1 1 0 100-2H3a1 1 0 100 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                    </button>
                </div>

                <form action="/buscar" method="post" class="space-y-4">
                    <!-- Origen y Destino omitidos por brevedad -->
                    <div>
                        <label for="origen" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Origen</label>
                        <select id="origen" name="origen" required class="w-full bg-slate-200 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-md py-2 px-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                            <option value="" disabled selected>Selecciona</option>
                            {% for lugar in lugares %}
                                <option value="{{ lugar }}">{{ lugar }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div>
                        <label for="destino" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Destino</label>
                        <select id="destino" name="destino" required class="w-full bg-slate-200 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-md py-2 px-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                            <option value="" disabled selected>Selecciona</option>
                            {% for lugar in lugares %}
                                <option value="{{ lugar }}">{{ lugar }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="flex items-center">
                        <input id="desde_ahora" name="desde_ahora" type="checkbox" value="true" class="h-4 w-4 rounded border-slate-400 dark:border-slate-600 bg-slate-200 dark:bg-slate-700 text-indigo-600 focus:ring-indigo-500">
                        <label for="desde_ahora" class="ml-2 block text-sm text-slate-700 dark:text-slate-300">Buscar rutas desde la hora actual</label>
                    </div>

                    <div class="pt-2">
                        <div class="flex items-center">
                            <input id="llegar_antes_check" name="llegar_antes_check" type="checkbox" value="true" class="h-4 w-4 rounded border-slate-400 dark:border-slate-600 bg-slate-200 dark:bg-slate-700 text-indigo-600 focus:ring-indigo-500">
                            <label for="llegar_antes_check" class="ml-2 block text-sm text-slate-700 dark:text-slate-300">Llegar al destino antes de las...</label>
                        </div>
                        <div id="selectores_hora" class="transition-all duration-300 hidden mt-2">
                            <div class="time-picker-wrapper">
                                <div class="selection-indicator"></div>
                                <div class="flex justify-center items-center h-full">
                                    <div class="wheel-container" id="hour-wheel">
                                        <div class="h-[60px]"></div> <!-- Espaciador superior -->
                                        {% for h in range(24) %}
                                        <div class="wheel-item">{{ '%02d'|format(h) }}</div>
                                        {% endfor %}
                                        <div class="h-[60px]"></div> <!-- Espaciador inferior -->
                                    </div>
                                    <span class="text-3xl font-bold text-slate-400 dark:text-slate-500 mx-2">:</span>
                                    <div class="wheel-container" id="minute-wheel">
                                        <div class="h-[60px]"></div> <!-- Espaciador superior -->
                                        {% for m in range(0, 60, 5) %}
                                        <div class="wheel-item">{{ '%02d'|format(m) }}</div>
                                        {% endfor %}
                                        <div class="h-[60px]"></div> <!-- Espaciador inferior -->
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" name="llegar_antes_hora" id="llegar_antes_hora" value="09" disabled>
                            <input type="hidden" name="llegar_antes_minuto" id="llegar_antes_minuto" value="00" disabled>
                        </div>
                    </div>

                    <div class="flex items-center">
                        <input id="evitar_sj" name="evitar_sj" type="checkbox" value="true" checked class="h-4 w-4 rounded border-slate-400 dark:border-slate-600 bg-slate-200 dark:bg-slate-700 text-indigo-600 focus:ring-indigo-500">
                        <label for="evitar_sj" class="ml-2 block text-sm text-slate-700 dark:text-slate-300">Evitar Sta. Justa</label>
                    </div>
                    <div class="flex items-center">
                        <input id="evitar_pa" name="evitar_pa" type="checkbox" value="true" checked class="h-4 w-4 rounded border-slate-400 dark:border-slate-600 bg-slate-200 dark:bg-slate-700 text-indigo-600 focus:ring-indigo-500">
                        <label for="evitar_pa" class="ml-2 block text-sm text-slate-700 dark:text-slate-300">Evitar Plz. Armas</label>
                    </div>

                    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 dark:focus:ring-offset-slate-900 focus:ring-indigo-500 !mt-6">
                        Buscar Ruta
                    </button>
                </form>
                
                 <div class="mt-8 text-center border-t border-slate-200 dark:border-slate-700 pt-4">
                     <div class="flip-card h-16" onclick="flipCard(this)">
                        <!-- Contenido de la tarjeta de frases omitido por brevedad -->
                     </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- L칩gica del Tema y Saludo omitida por brevedad ---

        // --- L칩gica de la Tarjeta de Frases ---
        const frases = {{ frases|tojson|safe if frases else '["El esfuerzo de hoy es el 칠xito de ma침ana."]' }};
        // ... (resto de la l칩gica de la tarjeta)

        // --- L칍GICA DEL NUEVO SELECTOR DE HORA ---
        const llegarAntesCheck = document.getElementById('llegar_antes_check');
        const selectoresHoraDiv = document.getElementById('selectores_hora');
        const horaInput = document.getElementById('llegar_antes_hora');
        const minutoInput = document.getElementById('llegar_antes_minuto');
        const hourWheel = document.getElementById('hour-wheel');
        const minuteWheel = document.getElementById('minute-wheel');

        const handleWheelScroll = (wheel, input, items) => {
            clearTimeout(wheel.scrollTimeout);
            wheel.scrollTimeout = setTimeout(() => {
                const itemHeight = items[0].offsetHeight;
                const scroll_top = wheel.scrollTop;
                const selected_index = Math.round(scroll_top / itemHeight);
                
                if (items[selected_index]) {
                    input.value = items[selected_index].textContent;
                    items.forEach((item, index) => {
                        item.classList.toggle('is-selected', index === selected_index);
                    });
                }
            }, 150); // Peque침o retardo para detectar el final del scroll
        };

        const hourItems = Array.from(hourWheel.querySelectorAll('.wheel-item'));
        const minuteItems = Array.from(minuteWheel.querySelectorAll('.wheel-item'));
        
        hourWheel.addEventListener('scroll', () => handleWheelScroll(hourWheel, horaInput, hourItems));
        minuteWheel.addEventListener('scroll', () => handleWheelScroll(minuteWheel, minutoInput, minuteItems));

        function initializeWheels() {
            const initialHourIndex = 9;
            const initialMinuteIndex = 0;
            const itemHeight = 40;

            hourWheel.scrollTop = initialHourIndex * itemHeight;
            minuteWheel.scrollTop = initialMinuteIndex * itemHeight;

            // Disparamos el evento manualmente para que se apliquen los estilos iniciales
            setTimeout(() => {
                hourWheel.dispatchEvent(new Event('scroll'));
                minuteWheel.dispatchEvent(new Event('scroll'));
            }, 200);
        }

        llegarAntesCheck.addEventListener('change', function() {
            if (this.checked) {
                selectoresHoraDiv.classList.remove('hidden');
                horaInput.disabled = false;
                minutoInput.disabled = false;
                setTimeout(initializeWheels, 50);
            } else {
                selectoresHoraDiv.classList.add('hidden');
                horaInput.disabled = true;
                minutoInput.disabled = true;
            }
        });
    </script>
</body>
</html>
