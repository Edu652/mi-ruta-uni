<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Ruta</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üöÄ</text></svg>">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#e0e5ec">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #e0e5ec;
        }
        
        .neo-card {
            background: #e0e5ec;
            box-shadow: 25px 25px 50px #a3a7ae, -25px -25px 50px #ffffff;
            border-radius: 40px;
        }
        
        .neo-input {
            background: #e0e5ec;
            box-shadow: inset 12px 12px 24px #b8bcc3, inset -12px -12px 24px #ffffff;
            border: none;
            border-radius: 20px;
            padding: 16px 20px;
            font-weight: 500;
            color: #4a5568;
        }
        
        .neo-input:focus {
            outline: none;
        }
        
        .neo-button {
            background: linear-gradient(145deg, #f0f4f8, #d1d9e0);
            box-shadow: 15px 15px 30px #b8bcc3, -15px -15px 30px #ffffff;
            border-radius: 20px;
            border: none;
            padding: 18px 30px;
            font-weight: 700;
            color: #4a5568;
            cursor: pointer;
        }
        
        .neo-button:hover {
            transform: scale(0.98);
        }
        
        .neo-button-primary {
            background: linear-gradient(145deg, #667eea, #5a6fd8);
            color: white;
            box-shadow: 15px 15px 30px #b8bcc3, -15px -15px 30px #ffffff;
        }
        
        .neo-icon {
            width: 80px;
            height: 80px;
            background: #e0e5ec;
            box-shadow: 12px 12px 24px #b8bcc3, -12px -12px 24px #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 20px;
        }
        
        .neo-title {
            color: #4a5568;
            text-shadow: 3px 3px 6px #b8bcc3, -3px -3px 6px #ffffff;
        }
        
        .neo-phrase {
            background: #e0e5ec;
            box-shadow: 10px 10px 20px #b8bcc3, -10px -10px 20px #ffffff;
            border-radius: 25px;
            padding: 24px;
            cursor: pointer;
        }
        
        .neo-checkbox {
            width: 24px;
            height: 24px;
            background: #e0e5ec;
            box-shadow: inset 4px 4px 8px #b8bcc3, inset -4px -4px 8px #ffffff;
            border-radius: 8px;
            appearance: none;
            cursor: pointer;
            position: relative;
        }
        
        .neo-checkbox:checked {
            background: linear-gradient(145deg, #667eea, #5a6fd8);
        }
        
        .neo-checkbox:checked::after {
            content: '‚úì';
            position: absolute;
            color: white;
            font-size: 16px;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .wheel-container {
            height: 160px;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            scrollbar-width: none;
        }
        
        .wheel-container::-webkit-scrollbar { display: none; }
        
        .wheel-item {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            scroll-snap-align: center;
            opacity: 0.3;
            color: #4a5568;
            font-weight: 600;
        }
        
        .wheel-item.is-selected {
            opacity: 1;
            transform: scale(1.2);
            color: #667eea;
        }
        
        .selection-indicator {
            position: absolute;
            top: 50%;
            left: 1rem;
            right: 1rem;
            transform: translateY(-50%);
            height: 40px;
            border-top: 3px solid #667eea;
            border-bottom: 3px solid #667eea;
            opacity: 0.3;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="neo-card p-10">
            <div class="text-center mb-8">
                <div class="neo-icon">üöÄ</div>
                <h1 class="text-5xl font-extrabold neo-title mb-2">Mi Ruta</h1>
                <p id="saludo" class="text-gray-600 font-medium"></p>
            </div>

            <form id="main-form" action="/buscar" method="post" class="space-y-6">
                <div>
                    <label class="block text-gray-700 font-semibold mb-3 text-sm">ORIGEN</label>
                    <select id="origen" name="origen" required class="neo-input w-full">
                        <option value="" disabled selected>Selecciona origen</option>
                        {% for lugar in lugares %}<option value="{{ lugar }}">{{ lugar }}</option>{% endfor %}
                    </select>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-3 text-sm">DESTINO</label>
                    <select id="destino" name="destino" required class="neo-input w-full">
                        <option value="" disabled selected>Selecciona destino</option>
                        {% for lugar in lugares %}<option value="{{ lugar }}">{{ lugar }}</option>{% endfor %}
                    </select>
                </div>

                <div class="pt-4">
                    <button type="button" id="open-filters-modal" class="neo-button w-full text-left flex items-center justify-between">
                        <span>‚öôÔ∏è Opciones</span>
                        <span>‚Üí</span>
                    </button>
                </div>

                <button type="submit" class="neo-button-primary w-full text-lg">
                    üöÄ Buscar Ruta
                </button>
            </form>

            <div class="mt-8">
                <div class="neo-phrase" id="phrase-card">
                    <p class="text-gray-700 font-medium text-center" id="phrase-text">"{{ frase }}"</p>
                    <p class="text-gray-400 text-xs text-center mt-3">‚ú® Click para cambiar</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Filtros -->
    <div id="filters-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black opacity-40" id="filters-overlay"></div>
        <div class="relative bg-gray-100 rounded-3xl w-full max-w-md p-8 z-10" style="background: #e0e5ec; box-shadow: 30px 30px 60px #a3a7ae, -30px -30px 60px #ffffff; max-height: 90vh; overflow-y: auto;">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Filtros Avanzados</h2>
                <button type="button" id="close-filters-modal" class="text-4xl leading-none">&times;</button>
            </div>
            
            <div class="space-y-5">
                <div>
                    <label class="block font-semibold mb-2 text-sm">D√≠a de la semana:</label>
                    <select id="dia_semana_selector" name="dia_semana_selector" form="main-form" class="neo-input w-full">
                        <option value="hoy" selected>Hoy</option>
                        <option value="0">Lunes</option>
                        <option value="1">Martes</option>
                        <option value="2">Mi√©rcoles</option>
                        <option value="3">Jueves</option>
                        <option value="4">Viernes</option>
                        <option value="5">S√°bado</option>
                        <option value="6">Domingo</option>
                    </select>
                </div>
                
                <div class="flex items-center gap-3 p-3 rounded-xl" style="background: #e0e5ec; box-shadow: 6px 6px 12px #b8bcc3, -6px -6px 12px #ffffff;">
                    <input form="main-form" id="desde_ahora" name="desde_ahora" type="checkbox" value="true" class="neo-checkbox">
                    <label for="desde_ahora" class="font-medium">Buscar desde la hora actual</label>
                </div>

                <div>
                    <div class="flex items-center gap-3 mb-3">
                        <input form="main-form" id="salir_despues_check" name="salir_despues_check" type="checkbox" value="true" class="neo-checkbox">
                        <label for="salir_despues_check" class="font-medium">Salir despu√©s de las...</label>
                    </div>
                    <div id="selectores_hora_salida" class="hidden">
                        <div class="flex gap-3 items-center justify-center">
                            <input form="main-form" type="number" name="salir_despues_hora" id="salir_despues_hora_input" value="07" min="0" max="23" class="neo-input w-20 text-center" disabled>
                            <span class="text-2xl font-bold">:</span>
                            <input form="main-form" type="number" name="salir_despues_minuto" id="salir_despues_minuto_input" value="00" min="0" max="59" step="5" class="neo-input w-20 text-center" disabled>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="flex items-center gap-3 mb-3">
                        <input form="main-form" id="llegar_antes_check" name="llegar_antes_check" type="checkbox" value="true" class="neo-checkbox">
                        <label for="llegar_antes_check" class="font-medium">Llegar antes de las...</label>
                    </div>
                    <div id="selectores_hora_llegada" class="hidden">
                        <div class="flex gap-3 items-center justify-center">
                            <input form="main-form" type="number" name="llegar_antes_hora" id="llegar_antes_hora_input" value="09" min="0" max="23" class="neo-input w-20 text-center" disabled>
                            <span class="text-2xl font-bold">:</span>
                            <input form="main-form" type="number" name="llegar_antes_minuto" id="llegar_antes_minuto_input" value="00" min="0" max="59" step="5" class="neo-input w-20 text-center" disabled>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div class="flex items-center gap-2 p-3 rounded-xl" style="background: #e0e5ec; box-shadow: 6px 6px 12px #b8bcc3, -6px -6px 12px #ffffff;">
                        <input form="main-form" id="evitar_sj" name="evitar_sj" type="checkbox" value="true" checked class="neo-checkbox">
                        <label for="evitar_sj" class="text-sm font-medium">Evitar Sta. Justa</label>
                    </div>
                    
                    <div class="flex items-center gap-2 p-3 rounded-xl" style="background: #e0e5ec; box-shadow: 6px 6px 12px #b8bcc3, -6px -6px 12px #ffffff;">
                        <input form="main-form" id="evitar_pa" name="evitar_pa" type="checkbox" value="true" class="neo-checkbox">
                        <label for="evitar_pa" class="text-sm font-medium">Evitar Plz. Armas</label>
                    </div>
                </div>
            </div>

            <button type="button" id="apply-filters" class="neo-button-primary w-full mt-6">
                ‚úì Aplicar Filtros
            </button>
        </div>
    </div>

    <script>
        // Saludo
        var horaActual = new Date().getHours();
        var saludoTexto = horaActual < 12 ? "Buenos d√≠as" : horaActual < 21 ? "Buenas tardes" : "Buenas noches";
        document.getElementById("saludo").innerHTML = saludoTexto + ', <span class="font-bold text-indigo-600">Noa</span>';
        
        // Modal
        var openFiltersBtn = document.getElementById('open-filters-modal');
        var closeFiltersBtn = document.getElementById('close-filters-modal');
        var applyFiltersBtn = document.getElementById('apply-filters');
        var filtersModal = document.getElementById('filters-modal');
        var filtersOverlay = document.getElementById('filters-overlay');
        
        openFiltersBtn.addEventListener('click', function() {
            filtersModal.classList.remove('hidden');
        });
        
        function closeModal() {
            filtersModal.classList.add('hidden');
        }
        
        closeFiltersBtn.addEventListener('click', closeModal);
        applyFiltersBtn.addEventListener('click', closeModal);
        filtersOverlay.addEventListener('click', closeModal);
        
        // Time pickers simplificados
        var salirCheck = document.getElementById('salir_despues_check');
        var salirContainer = document.getElementById('selectores_hora_salida');
        var salirHora = document.getElementById('salir_despues_hora_input');
        var salirMin = document.getElementById('salir_despues_minuto_input');
        
        salirCheck.addEventListener('change', function() {
            if (this.checked) {
                salirContainer.classList.remove('hidden');
                salirHora.disabled = false;
                salirMin.disabled = false;
            } else {
                salirContainer.classList.add('hidden');
                salirHora.disabled = true;
                salirMin.disabled = true;
            }
        });
        
        var llegarCheck = document.getElementById('llegar_antes_check');
        var llegarContainer = document.getElementById('selectores_hora_llegada');
        var llegarHora = document.getElementById('llegar_antes_hora_input');
        var llegarMin = document.getElementById('llegar_antes_minuto_input');
        
        llegarCheck.addEventListener('change', function() {
            if (this.checked) {
                llegarContainer.classList.remove('hidden');
                llegarHora.disabled = false;
                llegarMin.disabled = false;
            } else {
                llegarContainer.classList.add('hidden');
                llegarHora.disabled = true;
                llegarMin.disabled = true;
            }
        });
        
        // Frases
        var frasesData = {{ frases|tojson|safe }};
        var fraseActual = "{{ frase }}";
        var frases = frasesData;
        var fraseActualIndex = frases.indexOf(fraseActual);
        if (fraseActualIndex === -1) fraseActualIndex = 0;
        
        document.getElementById('phrase-card').addEventListener('click', function() {
            var phraseText = document.getElementById('phrase-text');
            var newIndex;
            do {
                newIndex = Math.floor(Math.random() * frases.length);
            } while (newIndex === fraseActualIndex && frases.length > 1);
            fraseActualIndex = newIndex;
            phraseText.textContent = '"' + frases[fraseActualIndex] + '"';
        });
    </script>
</body>
</html>
