<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Ruta Uni ðŸš€</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .bg-image-container {
            position: relative;
        }
        .bg-image-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("{{ url_for('static', filename='logo_psicologÃ­a.png') }}");
            background-position: center center;
            /* --- MEJORAS PARA MÃ“VILES --- */
            background-size: contain; /* Asegura que toda la imagen se vea, escalÃ¡ndola si es necesario */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            /* --- FIN DE MEJORAS --- */
            opacity: 0.05;
            z-index: 0;
        }
        .content-wrapper {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="bg-slate-900 text-white antialiased">
    <div class="min-h-screen flex items-center justify-center p-4 bg-image-container">
        <div class="content-wrapper w-full max-w-md">
            <div class="bg-slate-800/80 backdrop-blur-sm p-8 rounded-2xl shadow-2xl border border-slate-700">
                <div class="text-center mb-8">
                    <h1 class="text-3xl md:text-4xl font-bold text-white">Mi Ruta Uni</h1>
                    <p class="text-slate-400 mt-2">Planifica tu viaje</p>
                </div>
                <form action="/buscar" method="post">
                    <div class="space-y-6">
                        <div>
                            <label for="origen" class="block text-sm font-medium text-slate-300 mb-2">Origen</label>
                            <select name="origen" id="origen" class="w-full bg-slate-700 border border-slate-600 rounded-lg py-2 px-3 text-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                                <option disabled selected>Selecciona</option>
                                {% for lugar in lugares %}
                                <option value="{{ lugar }}">{{ lugar }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div>
                            <label for="destino" class="block text-sm font-medium text-slate-300 mb-2">Destino</label>
                            <select name="destino" id="destino" class="w-full bg-slate-700 border border-slate-600 rounded-lg py-2 px-3 text-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                                <option disabled selected>Selecciona</option>
                                {% for lugar in lugares %}
                                <option value="{{ lugar }}">{{ lugar }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="flex items-center">
                            <input id="desde_ahora" name="desde_ahora" type="checkbox" class="h-4 w-4 rounded border-slate-600 bg-slate-700 text-indigo-600 focus:ring-indigo-500">
                            <label for="desde_ahora" class="ml-3 block text-sm text-slate-300">Buscar rutas desde ahora</label>
                        </div>
                    </div>
                    <div class="mt-8">
                        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105">
                            Buscar Ruta
                        </button>
                    </div>
                </form>
            </div>
             <div class="text-center mt-6 px-4">
                <p class="text-sm text-slate-400 italic">"{{ frase }}"</p>
            </div>
        </div>
    </div>
</body>
</html>
