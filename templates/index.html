    <script>

        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {

                    <div class="mt-6">

    <!-- Modal de InformaciÃ³n -->
    <div id="infoModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden z-50">

                    <p>Web: <a href="https://damas-sa.es/" target="_blank" class="underline hover:text-indigo-500">damas-sa.es</a></p>
                    <p>TelÃ©fono: <a href="tel:959256900" class="underline hover:text-indigo-500">959 25 69 00</a></p>
                </div>

                    <h4 class="font-semibold text-indigo-600 dark:text-indigo-400">Renfe</h4>
                    <p>Web: <a href="https://www.renfe.com/" target="_blank" class="underline hover:text-indigo-500">renfe.com</a></p>

                    <p>Web: <a href="https://www.emtusahuelva.es/" target="_blank" class="underline hover:text-indigo-500">emtusahuelva.es</a></p>
                    <p>TelÃ©fono: <a href="tel:959247192" class="underline hover:text-indigo-500">959 24 71 92</a></p>
                </div>
            </div>
            <button id="closeModalBtn" class="mt-6 w-full bg-slate-500 hover:bg-slate-600 text-white font-bold py-2 px-4 rounded-lg transition">
                Cerrar
            </button>
        </div>
    </div>

    <script>
        // Modal Logic
        const infoBtn = document.getElementById('infoBtn');
        const infoModal = document.getElementById('infoModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        infoBtn.addEventListener('click', () => infoModal.classList.remove('hidden'));
        closeModalBtn.addEventListener('click', () => infoModal.classList.add('hidden'));
        infoModal.addEventListener('click', (e) => { if (e.target === infoModal) infoModal.classList.add('hidden') });

        // Theme Toggle Logic
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');
        const themeToggleButton = document.getElementById('theme-toggle');

        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('color-theme', isDark ? 'dark' : 'light');
            themeToggleDarkIcon.classList.toggle('hidden', !isDark);
            themeToggleLightIcon.classList.toggle('hidden', isDark);
        }

        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            themeToggleDarkIcon.classList.add('hidden');
            themeToggleLightIcon.classList.remove('hidden');
        } else {
            themeToggleDarkIcon.classList.remove('hidden');
            themeToggleLightIcon.classList.add('hidden');
        }

        themeToggleButton.addEventListener('click', toggleTheme);
    </script>
</body>
