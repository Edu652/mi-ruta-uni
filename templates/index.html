<!DOCTYPE html>
<html lang="es" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Ruta Uni ðŸš€</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .card-container { position: relative; overflow: hidden; }
        .card-container::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background-image: url("{{ url_for('static', filename='logo_psicologÃ­a.png') }}");
            background-size: cover; background-position: center; background-repeat: no-repeat;
            opacity: 0.15; filter: grayscale(100%) brightness(150%); z-index: 0;
        }
        .card-content { position: relative; z-index: 2; }
        .nombre-saludo { font-weight: 600; color: #4f46e5; }
        .dark .nombre-saludo { color: #818cf8; }
        .flip-card { perspective: 1000px; cursor: pointer; }
        .flip-card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; }
        .flip-card.is-flipped .flip-card-inner { transform: rotateY(180deg); }
        .flip-card-front, .flip-card-back {
            position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden; backface-visibility: hidden;
            display: flex; align-items: center; justify-content: center; padding: 1rem; border-radius: 0.5rem;
        }
        .flip-card-back { transform: rotateY(180deg); }
        .animated-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; overflow: hidden; }
        .animated-bg svg { position: absolute; width: 200%; height: 200%; top: -50%; left: -50%; stroke: #4f46e5; stroke-width: 1; fill: none; opacity: 0.2; }
        .dark .animated-bg svg { stroke: #818cf8; opacity: 0.15; }
        .animated-bg path { stroke-dasharray: 1000; stroke-dashoffset: 1000; animation: draw 20s linear infinite; }
        .animated-bg path:nth-child(2) { animation-delay: -5s; }
        .animated-bg path:nth-child(3) { animation-delay: -10s; }
        .animated-bg path:nth-child(4) { animation-delay: -15s; }
        @keyframes draw { to { stroke-dashoffset: 0; } }
    </style>
    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-white antialiased transition-colors duration-300">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="relative w-full max-w-md bg-white dark:bg-slate-800 rounded-xl shadow-2xl p-6 md:p-8 border border-slate-200 dark:border-slate-700 transition-colors card-container">
            <!-- Contenido omitido por brevedad -->
            <div class="card-content">
                <div class="text-center mb-6">
                    <!-- TÃ­tulo y botÃ³n de tema -->
                </div>

                <form action="/buscar" method="post" class="space-y-4">
                    <!-- Origen y Destino omitidos por brevedad -->
                    <div>
                        <label for="origen" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Origen</label>
                        <select id="origen" name="origen" required class="w-full bg-slate-200 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-md py-2 px-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                            <option value="" disabled selected>Selecciona</option>
                            {% for lugar in lugares %}
                                <option value="{{ lugar }}">{{ lugar }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label for="destino" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Destino</label>
                        <select id="destino" name="destino" required class="w-full bg-slate-200 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-md py-2 px-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                            <option value="" disabled selected>Selecciona</option>
                            {% for lugar in lugares %}
                                <option value="{{ lugar }}">{{ lugar }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="flex items-center">
                        <input id="desde_ahora" name="desde_ahora" type="checkbox" value="true" class="h-4 w-4 rounded border-slate-400 dark:border-slate-600 bg-slate-200 dark:bg-slate-700 text-indigo-600 focus:ring-indigo-500">
                        <label for="desde_ahora" class="ml-2 block text-sm text-slate-700 dark:text-slate-300">Buscar rutas desde la hora actual</label>
                    </div>

                    <!-- ===== NUEVO FILTRO DE HORA DE LLEGADA ===== -->
                    <div class="pt-2">
                        <div class="flex items-center">
                            <input id="llegar_antes_check" name="llegar_antes_check" type="checkbox" value="true" class="h-4 w-4 rounded border-slate-400 dark:border-slate-600 bg-slate-200 dark:bg-slate-700 text-indigo-600 focus:ring-indigo-500">
                            <label for="llegar_antes_check" class="ml-2 block text-sm text-slate-700 dark:text-slate-300">Llegar al destino antes de las...</label>
                        </div>
                        <div id="selectores_hora" class="flex items-center space-x-2 mt-2 transition-opacity duration-300 opacity-50">
                             <select id="llegar_antes_hora" name="llegar_antes_hora" disabled class="w-full bg-slate-200 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-md py-2 px-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                                {% for h in range(24) %}
                                <option value="{{ '%02d'|format(h) }}">{{ '%02d'|format(h) }}</option>
                                {% endfor %}
                            </select>
                            <span class="font-bold">:</span>
                             <select id="llegar_antes_minuto" name="llegar_antes_minuto" disabled class="w-full bg-slate-200 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-md py-2 px-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                                {% for m in range(0, 60, 5) %}
                                <option value="{{ '%02d'|format(m) }}">{{ '%02d'|format(m) }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <!-- ============================================= -->

                    <div class="flex items-center">
                        <input id="evitar_sj" name="evitar_sj" type="checkbox" value="true" checked class="h-4 w-4 rounded border-slate-400 dark:border-slate-600 bg-slate-200 dark:bg-slate-700 text-indigo-600 focus:ring-indigo-500">
                        <label for="evitar_sj" class="ml-2 block text-sm text-slate-700 dark:text-slate-300">Evitar Sta. Justa</label>
                    </div>
                    <div class="flex items-center">
                        <input id="evitar_pa" name="evitar_pa" type="checkbox" value="true" checked class="h-4 w-4 rounded border-slate-400 dark:border-slate-600 bg-slate-200 dark:bg-slate-700 text-indigo-600 focus:ring-indigo-500">
                        <label for="evitar_pa" class="ml-2 block text-sm text-slate-700 dark:text-slate-300">Evitar Plz. Armas</label>
                    </div>

                    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-indigo-500 !mt-6">
                        Buscar Ruta
                    </button>
                </form>
                
                <!-- Tarjeta de frases omitida por brevedad -->
            </div>
        </div>
    </div>

    <script>
        // --- GESTIÃ“N DEL TEMA Y SALUDO (omitido por brevedad) ---

        // ===== NUEVO SCRIPT PARA HABILITAR/DESHABILITAR LOS SELECTORES DE HORA =====
        const llegarAntesCheck = document.getElementById('llegar_antes_check');
        const selectoresHoraDiv = document.getElementById('selectores_hora');
        const horaSelect = document.getElementById('llegar_antes_hora');
        const minutoSelect = document.getElementById('llegar_antes_minuto');

        llegarAntesCheck.addEventListener('change', function() {
            if (this.checked) {
                horaSelect.disabled = false;
                minutoSelect.disabled = false;
                selectoresHoraDiv.classList.remove('opacity-50');
            } else {
                horaSelect.disabled = true;
                minutoSelect.disabled = true;
                selectoresHoraDiv.classList.add('opacity-50');
            }
        });
        // ========================================================================
    </script>
</body>
</html>
