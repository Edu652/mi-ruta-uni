
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Ruta Uni</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      padding: 1rem;
    }
    .ruta-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 600px;
      margin: auto;
    }
    .tramo {
      display: flex;
      align-items: center;
      background: #f0f8ff;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .emoticono {
      font-size: 2rem;
      margin-right: 1rem;
    }
    .info {
      font-size: 1rem;
      line-height: 1.4;
         background: #e6ffe6;
      border-radius: 10px;
      padding: 1rem;
      font-size: 1.1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Mi Ruta Uni 🚀</h1>
  <div id="resultados" class="ruta-container"></div>

  <script>
    fetch('/buscar?origen=Bollullos&destino=Facultad&coche=true')
      .then(res => res.json())
      .then(data => {
        const cont = document.getElementById('resultados');
        data.tramos.forEach(tramo => {
          const div = document.createElement('div');
          div.className = 'tramo';
          div.innerHTML = `
            <span class='emoticono'>
              ${tramo.medio.includes('Coche') ? '🚗' : tramo.medio.includes('Tren') ? '🚆' : '🚌'}
            </span>
            <div class='info'>
              <strong>${tramo.origen} → ${tramo.destino}</strong><br>
              Salida: ${tramo.salida || '—'} · Llegada: ${tramo.llegada || '—'}<br>
              Precio: ${tramo.precio.toFixed(2)} €
            </div>
          `;
          cont.appendChild(div);
        });

        const resumen = document.createElement('div');
        resumen.className = 'resumen';
        resumen.innerHTML = `
          ⏱️ <strong>Tiempo total:</strong> ${data.tiempo_total}<br>
          💰 <strong>Precio total:</strong> ${data.precio_total} €<br>
          🕘 <strong>Hora de llegada final:</strong> ${data.llegada_final}
        `;
        cont.appendChild(resumen);
      });
  </script>
</body>
</html>
