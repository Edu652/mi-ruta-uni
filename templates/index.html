<!DOCTYPE html>
<html lang="es" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Ruta Uni ðŸš€</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { 
            font-family: 'Inter', sans-serif;
        }
        .card-with-logo-bg {
            position: relative;
            overflow: hidden; 
        }
        .card-with-logo-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("{{ url_for('static', filename='logo_psicologÃ­a.png') }}");
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.15;
            filter: grayscale(100%) brightness(150%);
            z-index: 0;
        }
        .card-content {
            position: relative;
            z-index: 1;
        }
        .nombre-saludo {
            font-weight: 600;
            color: #4f46e5;
        }
        .dark .nombre-saludo {
            color: #818cf8;
        }
        /* --- NUEVO: Estilos para la tarjeta animada --- */
        .flip-card {
            perspective: 1000px; /* Efecto de profundidad */
            cursor: pointer;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card.is-flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; /* Para Safari */
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            border-radius: 0.5rem; /* rounded-lg */
        }
        .flip-card-back {
            transform: rotateY(180deg);
        }
    </style>
    <script>
        // Script para aplicar el tema guardado al cargar la pÃ¡gina
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-white antialiased transition-colors duration-300">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <div class="relative w-full max-w-md bg-white dark:bg-slate-800 rounded-xl shadow-2xl p-6 md:p-8 border border-slate-200 dark:border-slate-700 transition-colors card-with-logo-bg">
            <div class="card-content">
                <div class="text-center mb-6">
                    <div class="relative flex justify-center items-center">
                        <h1 class="text-3xl font-bold text-indigo-600 dark:text-indigo-400">Mi Ruta Uni ðŸš€</h1>
                        <button id="theme-toggle" type="button" class="absolute right-0 text-slate-500 dark:text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-700 focus:outline-none focus:ring-4 focus:ring-slate-200 dark:focus:ring-slate-700 rounded-lg text-sm p-2.5 transition-colors">
                            <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                            <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 5.05A1 1 0 003.636 6.464l.707.707a1 1 0 001.414-1.414l-.707-.707zM3 11a1 1 0 100-2H2a1 1 0 100 2h1zM6.464 16.364l-.707.707a1 1 0 001.414 1.414l.707-.707a1 1 0 00-1.414-1.414zM13.536 16.364a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414l.707.707z"></path></svg>
                        </button>
                    </div>
                    <p id="saludo" class="text-lg text-slate-500 dark:text-slate-400 mt-2"></p>
                    <p class="text-slate-500 dark:text-slate-400 mt-1">Planifica tu viaje</p>
                </div>

                <form action="/buscar" method="post" class="space-y-6">
                    <div>
                        <label for="origen" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Origen</label>
                        <select id="origen" name="origen" required class="w-full bg-slate-200 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-md py-2 px-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                            <option value="" disabled selected>Selecciona</option>
                            {% for lugar in lugares %}
                                <option value="{{ lugar }}">{{ lugar }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div>
                        <label for="destino" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Destino</label>
                        <select id="destino" name="destino" required class="w-full bg-slate-200 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-md py-2 px-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                            <option value="" disabled selected>Selecciona</option>
                            {% for lugar in lugares %}
                                <option value="{{ lugar }}">{{ lugar }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="flex items-center">
                        <input id="desde_ahora" name="desde_ahora" type="checkbox" value="true" class="h-4 w-4 rounded border-slate-400 dark:border-slate-600 bg-slate-200 dark:bg-slate-700 text-indigo-600 focus:ring-indigo-500">
                        <label for="desde_ahora" class="ml-2 block text-sm text-slate-700 dark:text-slate-300">Buscar rutas desde la hora actual</label>
                    </div>

                    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-indigo-500">
                        Buscar Ruta
                    </button>
                </form>

                <!-- NUEVO: Tarjeta Animada de Frase -->
                <div class="mt-8 pt-4 border-t border-slate-200 dark:border-slate-700">
                    <div id="frase-card" class="flip-card h-24">
                        <div class="flip-card-inner">
                            <div class="flip-card-front bg-slate-200 dark:bg-slate-700">
                                <p id="frase-texto" class="text-sm text-center text-slate-600 dark:text-slate-300 italic">"{{ frase }}"</p>
                            </div>
                            <div class="flip-card-back bg-indigo-500 dark:bg-indigo-600">
                                <p id="frase-texto-back" class="text-sm text-center text-white italic"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Script del modo claro/oscuro (sin cambios) ---
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');
        const themeToggleBtn = document.getElementById('theme-toggle');

        function updateIcons() {
            if (document.documentElement.classList.contains('dark')) {
                themeToggleDarkIcon.classList.add('hidden');
                themeToggleLightIcon.classList.remove('hidden');
            } else {
                themeToggleDarkIcon.classList.remove('hidden');
                themeToggleLightIcon.classList.add('hidden');
            }
        }
        
        updateIcons();

        themeToggleBtn.addEventListener('click', function() {
            document.documentElement.classList.toggle('dark');
            
            if (document.documentElement.classList.contains('dark')) {
                localStorage.setItem('color-theme', 'dark');
            } else {
                localStorage.setItem('color-theme', 'light');
            }
            
            updateIcons();
        });

        // --- Script para el saludo dinÃ¡mico (sin cambios) ---
        const saludoEl = document.getElementById('saludo');
        const horaActual = new Date().getHours();

        if (horaActual >= 5 && horaActual < 12) {
            saludoEl.innerHTML = 'Â¡Buenos dÃ­as, <span class="nombre-saludo">Noa</span>!';
        } else if (horaActual >= 12 && horaActual < 20) {
            saludoEl.innerHTML = 'Â¡Buenas tardes, <span class="nombre-saludo">Noa</span>!';
        } else {
            saludoEl.innerHTML = 'Â¡Buenas noches, <span class="nombre-saludo">Noa</span>!';
        }
        
        // --- NUEVO: Script para la tarjeta animada ---
        const fraseCard = document.getElementById('frase-card');
        const fraseTexto = document.getElementById('frase-texto');
        const fraseTextoBack = document.getElementById('frase-texto-back');
        const frases = {{ frases|tojson }};
        let currentFrase = "{{ frase }}";

        fraseCard.addEventListener('click', function() {
            // Elige una nueva frase que no sea la actual
            let nuevaFrase;
            do {
                nuevaFrase = frases[Math.floor(Math.random() * frases.length)];
            } while (nuevaFrase === currentFrase && frases.length > 1);
            currentFrase = nuevaFrase;
            
            // Asigna la nueva frase a la cara que estÃ¡ oculta
            if (fraseCard.classList.contains('is-flipped')) {
                fraseTexto.innerText = `"${currentFrase}"`;
            } else {
                fraseTextoBack.innerText = `"${currentFrase}"`;
            }

            // Realiza la animaciÃ³n
            fraseCard.classList.toggle('is-flipped');
        });

    </script>
</body>
</html>
