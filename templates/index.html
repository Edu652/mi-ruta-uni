<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Ruta Uni ðŸš€</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        .main-container {
            position: relative;
            overflow: hidden;
        }
        .main-container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url("{{ url_for('static', filename='logo_psicologia.png') }}");
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.1; /* Opacidad para que sea sutil */
            z-index: 0;
        }
        .content-card {
            position: relative;
            z-index: 1;
            background-color: rgba(30, 41, 59, 0.8); /* bg-slate-800 con transparencia */
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md main-container rounded-xl shadow-2xl border border-slate-700">
        <div class="content-card p-6 sm:p-8">
            
            <div class="text-center mb-8">
                <h1 class="text-3xl sm:text-4xl font-bold text-white">Mi Ruta Uni ðŸš€</h1>
                <!-- Texto cambiado -->
                <p class="text-indigo-400 mt-2">Planifica tu viaje</p>
            </div>

            <form action="/buscar" method="post" class="space-y-6">
                <div>
                    <label for="origen" class="block text-sm font-medium text-slate-300 mb-2">Origen</label>
                    <select name="origen" id="origen" required class="w-full bg-slate-700 border border-slate-600 rounded-md p-3 text-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                        <!-- Texto del desplegable cambiado -->
                        <option value="" disabled selected>Selecciona</option>
                        {% for lugar in lugares %}
                        <option value="{{ lugar }}">{{ lugar }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label for="destino" class="block text-sm font-medium text-slate-300 mb-2">Destino</label>
                    <select name="destino" id="destino" required class="w-full bg-slate-700 border border-slate-600 rounded-md p-3 text-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                        <option value="" disabled selected>Selecciona</option>
                        {% for lugar in lugares %}
                        <option value="{{ lugar }}">{{ lugar }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-md transition duration-300 ease-in-out transform hover:scale-105">
                        Buscar Ruta
                    </button>
                </div>
            </form>
            
            <div class="text-center mt-8 border-t border-slate-700 pt-4">
                <p class="text-sm text-slate-400 italic">"{{ frase }}"</p>
            </div>
        </div>
    </div>

</body>
</html>
