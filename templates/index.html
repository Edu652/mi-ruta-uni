<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Mi Ruta Uni ðŸš€</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-900 text-white antialiased">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <div class="w-full max-w-md bg-slate-800 rounded-2xl shadow-2xl p-6 md:p-8 relative overflow-hidden border border-slate-700">
            <!-- Logo como fondo -->
            <img src="{{ url_for('static', filename='logo_psicologÃ­a.png') }}" alt="Logo PsicologÃ­a" class="absolute inset-0 w-full h-full object-contain object-center opacity-10 pointer-events-none">
            
            <div class="relative z-10">
                <div class="text-center mb-6">
                    <h1 class="text-4xl font-bold text-white">Mi Ruta Uni ðŸš€</h1>
                    <p class="text-slate-400 mt-2">Planifica tu viaje</p>
                </div>

                <form action="/buscar" method="post">
                    <div class="space-y-4">
                        <div>
                            <label for="origen" class="block text-sm font-medium text-slate-300 mb-1">Origen</label>
                            <select id="origen" name="origen" required class="w-full bg-slate-700 border border-slate-600 rounded-lg py-2 px-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                                <option value="" disabled selected>Selecciona</option>
                                {% for lugar in lugares %}
                                <option value="{{ lugar }}">{{ lugar }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div>
                            <label for="destino" class="block text-sm font-medium text-slate-300 mb-1">Destino</label>
                            <select id="destino" name="destino" required class="w-full bg-slate-700 border border-slate-600 rounded-lg py-2 px-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                                <option value="" disabled selected>Selecciona</option>
                                {% for lugar in lugares %}
                                <option value="{{ lugar }}">{{ lugar }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <!-- Checkboxes para evitar estaciones -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-6 text-sm text-slate-300">
                        <label for="evitar_santa_justa" class="flex items-center space-x-2 cursor-pointer p-3 bg-slate-700/50 rounded-lg hover:bg-slate-700 transition">
                            <input id="evitar_santa_justa" name="evitar_santa_justa" type="checkbox" class="h-4 w-4 rounded bg-slate-800 border-slate-600 text-indigo-600 focus:ring-indigo-500">
                            <span>Evitar Santa Justa</span>
                        </label>
                        <label for="evitar_plaza_armas" class="flex items-center space-x-2 cursor-pointer p-3 bg-slate-700/50 rounded-lg hover:bg-slate-700 transition">
                            <input id="evitar_plaza_armas" name="evitar_plaza_armas" type="checkbox" class="h-4 w-4 rounded bg-slate-800 border-slate-600 text-indigo-600 focus:ring-indigo-500">
                            <span>Evitar Plaza de Armas</span>
                        </label>
                    </div>

                    <div class="mt-4">
                        <label for="desde_ahora" class="flex items-center space-x-2 text-sm text-slate-300 cursor-pointer">
                            <input id="desde_ahora" name="desde_ahora" type="checkbox" class="h-4 w-4 rounded bg-slate-800 border-slate-600 text-indigo-600 focus:ring-indigo-500">
                            <span>Buscar rutas desde la hora actual</span>
                        </label>
                    </div>

                    <div class="mt-8">
                        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105">
                            Buscar Ruta
                        </button>
                    </div>
                </form>

                <div class="text-center mt-6">
                    <p class="text-slate-400 italic text-sm">"{{ frase }}"</p>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <button id="infoBtn" class="text-indigo-400 hover:text-indigo-300 text-sm font-semibold transition">
                InformaciÃ³n de Transportes
            </button>
        </div>
    </div>

    <!-- Modal de InformaciÃ³n -->
    <div id="infoModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-slate-800 rounded-2xl shadow-2xl max-w-sm w-full p-6 border border-slate-700">
            <h3 class="text-xl font-bold mb-4 text-white">Info de Contacto</h3>
            <div class="space-y-4 text-slate-300">
                <div>
                    <h4 class="font-semibold text-indigo-400">Damas</h4>
                    <p>Web: <a href="https://damas-sa.es/" target="_blank" class="underline">damas-sa.es</a></p>
                    <p>TelÃ©fono: <a href="tel:959256900" class="underline">959 25 69 00</a></p>
                </div>
                <div>
                    <h4 class="font-semibold text-indigo-400">Renfe</h4>
                    <p>Web: <a href="https://www.renfe.com/" target="_blank" class="underline">renfe.com</a></p>
                    <p>TelÃ©fono: <a href="tel:912320320" class="underline">912 32 03 20</a></p>
                </div>
                <div>
                    <h4 class="font-semibold text-indigo-400">Emtusa (Huelva)</h4>
                    <p>Web: <a href="https://emtusa.es/" target="_blank" class="underline">emtusa.es</a></p>
                    <p>TelÃ©fono: <a href="tel:959247192" class="underline">959 24 71 92</a></p>
                </div>
            </div>
            <button id="closeModalBtn" class="mt-6 w-full bg-slate-600 hover:bg-slate-700 text-white font-bold py-2 px-4 rounded-lg transition">
                Cerrar
            </button>
        </div>
    </div>

    <script>
        const infoBtn = document.getElementById('infoBtn');
        const infoModal = document.getElementById('infoModal');
        const closeModalBtn = document.getElementById('closeModalBtn');

        infoBtn.addEventListener('click', () => {
            infoModal.classList.remove('hidden');
        });

        closeModalBtn.addEventListener('click', () => {
            infoModal.classList.add('hidden');
        });

        infoModal.addEventListener('click', (e) => {
            if (e.target === infoModal) {
                infoModal.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
