    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .card-container { position: relative; overflow: hidden; }
        .card-container::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background-image: url("{{ url_for('static', filename='logo_psicologÃ­a.png') }}");
            background-size: cover; background-position: center; background-repeat: no-repeat;
            opacity: 0.15; filter: grayscale(100%) brightness(150%); z-index: 0;
        }
        .card-content { position: relative; z-index: 2; }
        .nombre-saludo { font-weight: 600; color: #4f46e5; }
        .dark .nombre-saludo { color: #818cf8; }
        .flip-card { perspective: 1000px; cursor: pointer; }
        .flip-card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; }
        .flip-card.is-flipped .flip-card-inner { transform: rotateY(180deg); }
        .flip-card-front, .flip-card-back {
            position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden; backface-visibility: hidden;
            display: flex; align-items: center; justify-content: center; padding: 1rem; border-radius: 0.5rem;
        }
        .flip-card-back { transform: rotateY(180deg); }
        .animated-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; overflow: hidden; }
        .animated-bg svg { position: absolute; width: 200%; height: 200%; top: -50%; left: -50%; stroke: #4f46e5; stroke-width: 1; fill: none; opacity: 0.2; }
        .dark .animated-bg svg { stroke: #818cf8; opacity: 0.15; }
        .animated-bg path { stroke-dasharray: 1000; stroke-dashoffset: 1000; animation: draw 20s linear infinite; }
        @keyframes draw { to { stroke-dashoffset: 0; } }

        .time-picker-wrapper { position: relative; height: 160px; padding: 0 1rem; }
        .selection-indicator {
            position: absolute; top: 50%; left: 1rem; right: 1rem; transform: translateY(-50%);
            height: 40px; pointer-events: none; border-top: 2px solid #a5b4fc; border-bottom: 2px solid #a5b4fc; z-index: 1;
        }
        .dark .selection-indicator { border-color: #4f46e5; }
        .wheel-container {
            height: 160px; overflow-y: scroll; scroll-snap-type: y mandatory; scroll-behavior: smooth;
            -ms-overflow-style: none; scrollbar-width: none;
        }
        .wheel-container::-webkit-scrollbar { display: none; }
        .wheel-item {
            height: 40px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; line-height: 2rem;
            scroll-snap-align: center; opacity: 0.4; transform: scale(0.8); transition: opacity 0.3s, transform 0.3s; color: #374151;
        }
        .dark .wheel-item { color: #d1d5db; }
        .wheel-item.is-selected { opacity: 1; transform: scale(1.1); font-weight: 600; color: #4f46e5; }
        .dark .wheel-item.is-selected { color: #818cf8; }

        /* Estilos para los Modales */
        .modal-overlay {
            transition: opacity 0.3s ease-in-out;
        }
        .modal-container {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
    </style>
    <script>
        // Aplica el tema oscuro/claro al cargar la pÃ¡gina para evitar parpadeos
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

    <script>
        // --- LÃ“GICA GENERAL Y MODAL DE FILTROS (sin cambios, omitido por brevedad) ---

        // --- LÃ“GICA DEL NUEVO MODAL DE INFORMACIÃ“N ---
        const openInfoBtn = document.getElementById('open-info-modal');
        const closeInfoBtn = document.getElementById('close-info-modal');
        const infoModal = document.getElementById('info-modal');
        const infoModalOverlay = document.getElementById('info-modal-overlay');
        const infoModalContainer = infoModal.querySelector('.modal-container');

        function openInfoModal() {
            infoModal.classList.remove('hidden');
            setTimeout(() => {
                infoModalOverlay.classList.remove('opacity-0');
                infoModalContainer.classList.remove('opacity-0', 'scale-95');
            }, 10);
        }

        function closeInfoModal() {
            infoModalOverlay.classList.add('opacity-0');
            infoModalContainer.classList.add('opacity-0', 'scale-95');
            setTimeout(() => {
                infoModal.classList.add('hidden');
            }, 300);
        }

        openInfoBtn.addEventListener('click', openInfoModal);
        closeInfoBtn.addEventListener('click', closeInfoModal);
        infoModalOverlay.addEventListener('click', closeInfoModal);
    </script>
