<!DOCTYPE html>
<html lang="es" class="">
<head>
    </head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-white antialiased transition-colors duration-300">

    <div class="w-full max-w-4xl mx-auto p-4 md:p-6">
        <div class="sticky top-0 z-20 bg-slate-100/80 dark:bg-slate-900/80 backdrop-blur-md py-4 -mx-4 px-4 mb-4 border-b border-slate-200 dark:border-slate-700">
            <div class="text-center max-w-2xl mx-auto">
                <a href="/" class="block text-indigo-600 dark:text-indigo-400 hover:underline transition-colors text-sm mb-2">← Nueva Búsqueda</a>
                <h1 class="text-2xl md:text-3xl font-bold text-slate-900 dark:text-slate-100">Rutas Encontradas</h1>
                <p class="text-slate-500 dark:text-slate-400">{{ origen }} → {{ destino }}</p>
            </div>
        </div>

        <div id="results-container">
            <div class="text-center p-8">
                <svg class="animate-spin h-8 w-8 text-indigo-500 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="text-lg font-semibold text-slate-700 dark:text-slate-300">Buscando las mejores rutas...</p>
                <p class="text-slate-500 dark:text-slate-400">Esto puede tardar un momento en búsquedas complejas.</p>
            </div>
        </div>
    </div>

    <script>
        // Script para preguntar al servidor por el estado de la tarea
        const taskId = "{{ task_id }}";
        const interval = setInterval(() => {
            fetch(`/estado/${taskId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.state === 'SUCCESS') {
                        clearInterval(interval); // Paramos de preguntar
                        document.getElementById('results-container').innerHTML = data.html; // Insertamos el HTML de los resultados
                    } else if (data.state === 'FAILURE') {
                        clearInterval(interval);
                        document.getElementById('results-container').innerHTML = `<div class="text-center p-8 bg-rose-100 text-rose-700 rounded-lg"><p class="font-bold">Ha ocurrido un error</p><p>${data.status}</p></div>`;
                    }
                    // Si el estado es PENDING, no hacemos nada y seguimos preguntando
                })
                .catch(error => {
                    clearInterval(interval);
                    console.error('Error al consultar el estado:', error);
                    document.getElementById('results-container').innerHTML = `<div class="text-center p-8"><p>Error de conexión al buscar resultados.</p></div>`;
                });
        }, 3000); // Preguntamos cada 3 segundos
    </script>
</body>
</html>
