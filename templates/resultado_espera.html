<!DOCTYPE html>
<html lang="es" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscando Rutas...</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üöÄ</text></svg>">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#4f46e5">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        /* ===== NUEVO ICONO DE CARGA (CSS PURO) ===== */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #4f46e5; /* Color √≠ndigo */
            animation: spin 1s linear infinite;
        }
        .dark .spinner {
            border-left-color: #818cf8;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* =========================================== */
    </style>
    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-white antialiased transition-colors duration-300">

    <div class="w-full max-w-4xl mx-auto p-4 md:p-6">
        <div class="sticky top-0 z-20 bg-slate-100/80 dark:bg-slate-900/80 backdrop-blur-md py-4 -mx-4 px-4 mb-4 border-b border-slate-200 dark:border-slate-700">
            <div class="text-center max-w-2xl mx-auto">
                <a href="/" class="block text-indigo-600 dark:text-indigo-400 hover:underline transition-colors text-sm mb-2">‚Üê Nueva B√∫squeda</a>
                <h1 class="text-2xl md:text-3xl font-bold text-slate-900 dark:text-slate-100">Rutas Encontradas</h1>
                <p class="text-slate-500 dark:text-slate-400">{{ origen }} ‚Üí {{ destino }}</p>
            </div>
        </div>

        <div id="results-container" class="max-w-2xl mx-auto space-y-6">
            <div class="text-center p-8">
                <div class="spinner mx-auto mb-4"></div>
                <p class="text-lg font-semibold text-slate-700 dark:text-slate-300">Buscando las mejores rutas...</p>
                <p class="text-slate-500 dark:text-slate-400">Esto puede tardar un momento en b√∫squedas complejas.</p>
            </div>
        </div>
    </div>

    <script>
        const taskId = "{{ task_id }}";
        const interval = setInterval(() => {
            fetch(`/estado/${taskId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.state === 'SUCCESS') {
                        clearInterval(interval);
                        document.getElementById('results-container').innerHTML = data.html;
                    } else if (data.state === 'FAILURE') {
                        clearInterval(interval);
                        document.getElementById('results-container').innerHTML = `<div class="text-center p-8 bg-rose-100 text-rose-700 rounded-lg"><p class="font-bold">Ha ocurrido un error en el servidor</p><p>${data.status}</p></div>`;
                    }
                })
                .catch(error => {
                    clearInterval(interval);
                    console.error('Error:', error);
                    document.getElementById('results-container').innerHTML = `<div class="text-center p-8"><p>Error de conexi√≥n al buscar resultados.</p></div>`;
                });
        }, 3000);
    </script>
</body>
</html>
